###########
# site.title

title: coconutsdream
description:
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://coconutsdream.github.io" # the base hostname & protocol for your site
# host: 0.0.0.0
#########################
# more settings

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
  projects:
    output: true
    permalink: /projects/:title/

defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: Europe/Amsterdam
future: false

exclude:
  - README.md
  - LICENSE.md
  - vendor
  - node_modules
  - raw_photos
  - large_assets
  - .sass-cache
  - Gemfile*

# Add general links to site pages here
links:
  Now: /now/
  Blog: /blog/
  # Projects: /projects/
  # Resume: /assets/resume.pdf

paginate: 8       # Number of posts per page
paginate_path: "/blog/page:num/"  # Path for pages 2,3,...

# Add links for more focus here
special_links:
  # "Search": https://duckduckgo.com

disqus:
  shortname: annnhuang